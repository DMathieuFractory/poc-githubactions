name: Dependency Update Check

on:
  push:
    branches:
      - feat/project_vue
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  check-deps:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Check dependencies in root
      - name: Check dependencies (root)
        id: check_root
        run: |
          npm install
          npm outdated --json > outdated_root.json || true
          
          has_major=false
          jq -r 'to_entries[] | "\(.key) \(.value.current) \(.value.latest)"' outdated_root.json | while read pkg cur lat; do
            cur_major=$(echo $cur | cut -d. -f1 | tr -d '[:alpha:]')
            lat_major=$(echo $lat | cut -d. -f1 | tr -d '[:alpha:]')
            if [[ "$cur_major" != "$lat_major" ]]; then
              echo "MAJOR update found in root: $pkg ($cur â†’ $lat)"
              has_major=true
            fi
          done
          echo "has_major=$has_major" >> $GITHUB_OUTPUT

      # 4ï¸âƒ£ Check dependencies in ./app
      - name: Check dependencies (app)
        id: check_app
        working-directory: ./app
        run: |
          npm install
          npm outdated --json > outdated_app.json || true
          
          has_major=false
          jq -r 'to_entries[] | "\(.key) \(.value.current) \(.value.latest)"' outdated_app.json | while read pkg cur lat; do
            cur_major=$(echo $cur | cut -d. -f1 | tr -d '[:alpha:]')
            lat_major=$(echo $lat | cut -d. -f1 | tr -d '[:alpha:]')
            if [[ "$cur_major" != "$lat_major" ]]; then
              echo "MAJOR update found in app: $pkg ($cur â†’ $lat)"
              has_major=true
            fi
          done
          echo "has_major=$has_major" >> $GITHUB_OUTPUT

      # 5ï¸âƒ£ Warning dans Actions si MAJOR dÃ©tectÃ©e
      - name: Warn about major updates
        if: steps.check_root.outputs.has_major == 'true' || steps.check_app.outputs.has_major == 'true'
        run: |
          echo "::warning::ğŸš¨ Major dependency updates detected! Check GitHub issues."

      # 6ï¸âƒ£ Combine root + app outdated JSON
      - name: Combine outdated JSON
        if: steps.check_root.outputs.has_major == 'true' || steps.check_app.outputs.has_major == 'true'
        run: |
          jq -s 'add' outdated_root.json outdated_app.json > combined_outdated.json

      # 7ï¸âƒ£ Create GitHub issue if MAJOR detected
      - name: Create issue if major update
        if: steps.check_root.outputs.has_major == 'true' || steps.check_app.outputs.has_major == 'true'
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "ğŸš¨ Major dependency update detected"
          content-filepath: combined_outdated.json
          labels: dependencies