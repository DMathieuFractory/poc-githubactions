name: Dependency Update Check

on:
  push:
    branches:
      - feat/project_vue
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  check-deps:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Check dependencies in root
      - name: Check dependencies (root)
        id: check_root
        run: |
          npm install
          npm outdated --json > outdated_root.json || true
          # DÃ©tecte les MAJOR
          if jq -e 'to_entries[] | select(.value.type=="major")' outdated_root.json > /dev/null; then
            echo "has_major=true" >> $GITHUB_OUTPUT
          else
            echo "has_major=false" >> $GITHUB_OUTPUT
          fi

      # 4ï¸âƒ£ Check dependencies in ./app
      - name: Check dependencies (app)
        id: check_app
        working-directory: ./app
        run: |
          npm install
          npm outdated --json > outdated_app.json || true
          if jq -e 'to_entries[] | select(.value.type=="major")' outdated_app.json > /dev/null; then
            echo "has_major=true" >> $GITHUB_OUTPUT
          else
            echo "has_major=false" >> $GITHUB_OUTPUT
          fi

      # 5ï¸âƒ£ Warning dans Actions si MAJOR dÃ©tectÃ©e
      - name: Warn about major updates
        if: steps.check_root.outputs.has_major == 'true' || steps.check_app.outputs.has_major == 'true'
        run: |
          echo "::warning::ğŸš¨ Major dependency updates detected! Check GitHub issues."

      # 6ï¸âƒ£ Create GitHub issue if MAJOR detected
      - name: Create issue if major update
        if: steps.check_root.outputs.has_major == 'true' || steps.check_app.outputs.has_major == 'true'
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "ğŸš¨ Major dependency update detected"
          content-filepath: outdated_root.json
          labels: dependencies