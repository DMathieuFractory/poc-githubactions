name: Dependency Update Check

on:
  push:
    branches:
      - feat/project_vue
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  check-deps:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Check dependencies in root
      - name: Check dependencies (root)
        id: check_root
        run: |
          npm install
          npm outdated --json > outdated_root.json || true

          has_major=false
          for pkg in $(jq -r 'keys[]' outdated_root.json); do
            cur=$(jq -r ".\"$pkg\".current" outdated_root.json)
            lat=$(jq -r ".\"$pkg\".latest" outdated_root.json)
            cur_major=$(echo $cur | cut -d. -f1 | tr -d '[:alpha:]')
            lat_major=$(echo $lat | cut -d. -f1 | tr -d '[:alpha:]')
            if [[ "$cur_major" != "$lat_major" ]]; then
              echo "MAJOR update found in root: $pkg ($cur â†’ $lat)"
              has_major=true
            fi
          done
          echo "has_major=$has_major" >> $GITHUB_OUTPUT

      # 4ï¸âƒ£ Check dependencies in ./app
      - name: Check dependencies (app)
        id: check_app
        working-directory: ./app
        run: |
          npm install
          npm outdated --json > outdated_app.json || true

          has_major=false
          for pkg in $(jq -r 'keys[]' outdated_app.json); do
            cur=$(jq -r ".\"$pkg\".current" outdated_app.json)
            lat=$(jq -r ".\"$pkg\".latest" outdated_app.json)
            cur_major=$(echo $cur | cut -d. -f1 | tr -d '[:alpha:]')
            lat_major=$(echo $lat | cut -d. -f1 | tr -d '[:alpha:]')
            if [[ "$cur_major" != "$lat_major" ]]; then
              echo "MAJOR update found in app: $pkg ($cur â†’ $lat)"
              has_major=true
            fi
          done
          echo "has_major=$has_major" >> $GITHUB_OUTPUT

      # 5ï¸âƒ£ Combine root + app JSON pour lâ€™issue
      - name: Combine outdated JSON
        if: steps.check_root.outputs.has_major == 'true' || steps.check_app.outputs.has_major == 'true'
        run: |
          jq -s 'add' outdated_root.json outdated_app.json > combined_outdated.json

      # 6ï¸âƒ£ Create GitHub issue
      - name: Create issue if major update
        if: steps.check_root.outputs.has_major == 'true' || steps.check_app.outputs.has_major == 'true'
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "ğŸš¨ Major dependency updates detected"
          content-filepath: combined_outdated.json
          labels: dependencies

      # 7ï¸âƒ£ Notify team by email
      - name: Notify team via email
        if: steps.check_root.outputs.has_major == 'true' || steps.check_app.outputs.has_major == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ğŸš¨ Major dependency updates detected"
          to: "team@example.com"
          from: "github-actions@example.com"
          body: |
            Major dependency updates were detected in the project.

            Please check the GitHub issue: ${{ github.server_url }}/${{ github.repository }}/issues