name: Dependency Update Check

on:
  push:
    branches:
      - feat/project_vue

  schedule:
    - cron: '0 6 * * 1'

  workflow_dispatch:

jobs:
  check-deps:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check dependencies (root)
        run: |
          npm install
          npm outdated || true

      - name: Check dependencies (app)
        working-directory: ./app
        run: |
          npm install
          npm outdated || true

      - name: Create issue if major update
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "ðŸš¨ Major dependency update detected"
          content-filepath: outdated.json
          labels: dependencies
        if: steps.check-deps.outputs.has_major == 'true'