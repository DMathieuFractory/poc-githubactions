name: Dependency Update Check

on:
  push:
    branches:
      - feat/project_vue

  schedule:
    - cron: '0 6 * * 1'

  workflow_dispatch:

jobs:
  check-deps:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Check outdated dependencies
        run: npm outdated || true